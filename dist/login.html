<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Looq - login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0" />
        <script src="js/promise.js"></script>
        <script src="js/util.js"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
    	<div id="looq-login" class="looq-popin">
			<div class="looq-close"></div>
		    <div class="looq-title">Login</div>
		    <div class="looq-form-row">
		        <input type="text" id="looq-email" class="email" name="email" placeholder="email" />
		    </div>
		    <div class="looq-form-row">
		        <input type="password" id="looq-password" class="password" name="password" placeholder="password" />
		    </div>
		    <div class="looq-form-row">
		        <input type="submit" id="looq-submit" class="password" name="password" placeholder="password" />
		    </div>
		</div>
	</body>
</html>
